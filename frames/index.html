rd v-if="edit_data.index < data.length"> <v-card-title>{{get_data_label(edit_data.index)}}</v-card-title> <v-card-text> <template v-for="el,ei in data_details"> <v-row> <v-col cols="auto" class="subtitle-2">{{el.label}}</v-col> <v-col> <v-tooltip right> <template v-slot:activator="{on, attrs}"> <v-icon icon v-on="on" v-bind="attrs" small>mdi-help-circle-outline</v-icon> </template> <span>{{el.docstring}}</span> </v-tooltip> </v-col> </v-row> <v-text-field v-if="el.type=='text'" v-model="data[edit_data.index][ei]" outlined hide-details solo flat></v-text-field> <v-textarea v-if="el.type=='textarea'" v-model="data[edit_data.index][ei]" outlined hide-details solo flat></v-textarea> <v-select v-if="el.type=='unrepeatable choice'" v-model="data[edit_data.index][ei]" :items="el.options" multiple hide-details outlined deletable-chips chips solo flat></v-select> <template v-if="el.type=='repeatable choice'"> <v-row v-for="ci in data[edit_data.index][ei].length" :key="`editdata-${ei}-${ci}`" no-gutters> <v-col><v-select :items="el.options" v-model="data[edit_data.index][ei][ci-1]" hide-details outlined solo flat dense class="align-center"> <template v-slot:append-outer> <v-btn icon @click="data[edit_data.index][ei].splice(ci-1,1)"><v-icon>mdi-minus</v-icon></v-btn> </template> <template v-slot:prepend> <v-btn icon @click="data[edit_data.index][ei].splice(ci-1,0,el.options[0])"><v-icon>mdi-plus</v-icon></v-btn> </template> </v-select></v-col> </v-row> <v-row><v-col><v-btn block @click="data[edit_data.index][ei].push(el.options[0])"><v-icon>mdi-plus</v-icon></v-btn></v-col></v-row> </template> <template v-if="el.type=='edit-edit pairs'"> <template v-if="el.displayAs=='list'"> <v-row v-for="cval,ci in data[edit_data.index][ei].length" :key="`editdata-${ei}-${ci}`"> <v-col v-if="el.labelFunction" md="2" lg="1" class="text-end">{{el.labelFunction(ci)}}</v-col> <v-col v-for="indivType,ii in el.types" class="my-0 py-1" :key="`editdata-${ei}-${ci}-${ii}`"> <v-select v-if="indivType. ethods:{init_data: function (){this.data=[];}, get_data_label: function (index){return this.data[index][0];}, insert_new_data_entry: function (i){this.data.splice(i, 0, JSON.parse(JSON.stringify(this.default_values))); this.$nextTick().then(()=>{this.edit_data.index=i; this.edit_data.overlay=true;});}, download: function (){let dldata={studentId: this.studentId, data_details: this.data_details, data: JSON.parse(JSON.stringify(this.data))}; let j=document.createElement("a"); j.download="frames.json"; j.href=URL.createObjectURL(new Blob([JSON.stringify(dldata)])); j.click();}, upload_file: function (){if (this.upload.file !==undefined){const reader=new FileReader(); reader.onload=(ev)=>{try{let fileContent=JSON.parse(ev.target.result); this.studentId=fileContent.studentId; this.$nextTick().then(()=>{this.data=fileContent.data.map(x=> x.slice(0, this.default_values.length));}).then(()=>{this.upload.overlay=false;}).catch(err=>{this.upload.error=err.message;});}catch (err){this.upload.error=err.message;}}; reader.readAsText(this.upload.file);}}}}); </script></body></html>
