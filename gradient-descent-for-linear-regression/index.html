<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-content>
          <v-container>
            <v-layout column>
              <v-flex mb-2 title>Gradient Descent for Linear Regression</v-flex>
              <v-flex mb-2>
                <v-card>
                  <v-container>Use gradient descent to calculate the optimal values of <b>m</b> and <b>c</b> in the linear regression equation <b>y = mx + c</b> that minimises the cost function of least-squares method <b>J = <sup>1</sup>&frasl;<sub>n</sub> &Sigma; (y<sub>i</sub> - y&#770;<sub>i</sub>)<sup>2</sup></b>.</v-container>
                </v-card>
              </v-flex>
              <v-flex mb-2>
                <v-card>
                  <v-container class="body-2">
                    <v-layout wrap>
                      <v-flex mb-2 xs12>CSV file: <input type="file"></v-flex>
                      <v-flex xs12><v-divider></v-divider></v-flex>
                      <v-flex mt-2 xs12>Initial values:</v-flex>
                      <v-flex xs12><v-switch label="random" v-model="random_initialisation"></v-switch></v-flex>
                      <v-flex xs12 sm6 md4 px-2><v-text-field label="m" :rules="[isNumeric]"></v-text-field></v-flex>
                      <v-flex xs12 sm6 md4 px-2><v-text-field label="c" :rules="[isNumeric]"></v-text-field></v-flex>
                      <v-flex xs12 sm6 md4 px-2><v-text-field label="learning rate, &alpha;" :rules="[isNumeric]"></v-text-field></v-flex>
                    </v-layout>
                  </v-container>
                </v-card>
              </v-flex>
              <v-flex mb-2>
                <v-card>
                  <v-container class="body-2">
                    <v-layout wrap>
                      <v-flex xs12>Termination condition:</v-flex>
                      <v-flex xs12 sm6 md4 px-2><v-text-field label="cost, J" :rules="[isNumeric]"></v-text-field></v-flex>
                      <v-flex xs12 sm6 md4 px-2><v-text-field label="maximum epoch" :rules="[isNumeric]" type="number" v-model="maxEpoch"></v-text-field></v-flex>
                    </v-layout>
                  </v-container>
                </v-card>
              </v-flex>
            </v-layout>
          </v-container>
        </v-content>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script>
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$','$'], ['\\(','\\)']],
          processEscapes: true
        }
      });
      var app = new Vue({
        el: "#app",
        data: {
          random_initialisation: false,
          maxEpoch:10
        },
        methods: {
          isNumeric: val => !isNaN(val) || `${val||'&lt;empty&gt;'} is not a number. Only numerical value is allowed.`
        }
      });
    </script>
  </body>
</html>
